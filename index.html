<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBlog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="py-4">
        <div class="py-2 border-bottom">
          <span class="fs-6">My Blog</span>
        </div>
        <!-- <h1 class="masthead">THOUGHTS, CODE, & LIFE</h1> -->
        <!-- <div class="header-bar"></div> -->
      </header>

      <div id="hero-container" class="row">
        <section class="hero section-1 col-sm-12 col-md-6">
          <h1>A Place for Thoughts</h1>
        </section>
        <section class="hero section-2 col-sm-12 col-md-6">
          <p>
            This blog is a quiet corner for thoughts, code, and fragments of
            life. Writing is not about answers — it’s about keeping the
            questions alive, shaping ideas into words, and leaving trails for
            anyone who wants to wander.
          </p>
        </section>
      </div>

      <div id="blog-container"></div>

      <div class="footer border-top text-center">@2025 copyright reserved</div>
    </div>

    <div
      class="modal fade"
      id="blogModal"
      tabindex="-1"
      aria-labelledby="blogModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="blogModalLabel">Blog Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src=""
              class="img-fluid mb-3"
              id="blogModalImage"
              alt="Blog Image"
            />
            <!-- <p class="text-muted" id="blogModalDate"></p> -->
            <p id="blogModalContent"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
